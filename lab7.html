<!DOCTYPE html>
<html>
  <head><title>Leafletjs, Web Mapping Lab 7</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <style>
        #map{ width: 700px; height: 800px;}
    </style>
    
  </head>
  <body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""> </script>

      <div id="map"></div>
    
    <script>
        //define map for calling later and set lat, long
        var map = L.map('map').setView([53.153, -6.909], 15);

        //giving map an Open Street Map tilelayer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);

        //add a marker
        var marker = L.marker([53.15785, -6.91137]).addTo(map);
        marker.bindPopup("<b>St. Brigid's Cathedral</b><br>Kildare, Ireland.").openPopup();
       
      //add a circle 
       var circle = L.circle([53.14300, -6.90746], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 100
        }).addTo(map);
       circle.bindPopup("St. Brigid's Well and Garden");

      //add a polygon
      var polygon = L.polygon([
       [53.148299, -6.906836],
       [53.148435, -6.906316],
       [53.147929, -6.906348]
       ]).addTo(map);
      polygon.bindPopup("Solas Bride Centre and Hermitages");
      
    //add a popup by itself
    var popup = L.popup()
     function onMapClick(e) {
     popup
      .setLatLng([51.513, -0.09])
      .setContent("You clicked at " + e.latlng.toString())
      .openOn(map);
      }  
    map.on('click', onMapClick);
    </script>
   
  </body>
</html>
