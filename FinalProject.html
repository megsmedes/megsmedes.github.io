<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Final Project - Diversity in Jefferson County, Colorado</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		
		#map { width:100%; height: 70%; }
		
		h1 { color: #3293a8;
		     font-family: "Calibri", serif;
		     font-size: 20px;
		    }

		h2 { color: #3293a8;
		     font-family: "Calibri", serif;
		   }
		
		p { font: serif 10px;
		    color: #3293a8;
		  }
		
		#header {
			width: 100%;
			margin: auto;
			align: center;
		}
		
		a { text-decoration: none; color: inherit; }

		.legend {
  			  line-height: 18px;
    			  color: #555;
    			  background-color: #eeeeee;
   			  padding: 2px;
			}
		.legend i {
    			width: 18px;
    			height: 18px;
    			float: left;
   			margin-right: 8px;
    			opacity: 0.8;
			}

	</style>

<script>

        // the document ready wraps our javascript
	// to make sure that everything loads in the 
	// right order
	$(document).ready(function() {

		// let's create our basemap! -- ##1 here

		map = L.map('map').setView([0,0], 10);
    
		// let's add three sets of background tiles - one from OSM,  one from HOT OSM, and one from openTopoMap
		var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 19,
    			attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
		var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'});

		// this is an object to keep track of our three basemaps -- ##2 here
   		 var baseMaps = { "OpenStreetMap" : OSMTiles,
		     "Humanitarian OSM" : HOTOSMTiles,
             	     "OpenTopoMap" : OpenTopoMap };

		// the control let's the user turn on / off layers -- ##3 here
   		 var layerControl = L.control.layers(baseMaps,null).addTo(map);

		//Create a function called style1
		function style1 (feature){
			d = feature.properties.F____________White_alone / (feature.properties.F____Total_population2) * 100;
			answer = d > 42 ? '#800026' : 
				d > 60 ? '#DB0026' : 
				d > 73 ? '#E31A1C' : 
				d > 83 ? '#FC4E2A' : 
				d > 90 ? '#FD8D3C' : 
					'#FFEDA0'; //for everything else
				styleReturn = {
					fillColor : answer,
					weight : 1,
					opacity: 1,
					color: 'white', //border
					dashArray : '3', //style of dash
					fillOpacity : 0.7
				};
				return styleReturn;

		}
		
		// let's add the Jeffco ACS data -- ##4 here
		 $.getJSON('./Jeffco_Census.geojson', function(data) {
			 //convert file (data) into a layer
			 jeffcoCensus = L.geoJSON(data,
					{ style: style1,
					   onEachFeature: function (feature, layer) {
						layer.bindPopup("Number of White People" +
						feature.properties.F____________White_alone / 
						       		(feature.properties.F____Total_population2) * 100 + '%');		
					   } 
					}).addTo(map);

			 //move the map to the area of the data
			 map.panTo(jeffcoCensus.getBounds().getCenter());

			 //add the map to the layer controls
			 layerControl.addOverlay(jeffcoCensus, "Census 2021");
		 });

		var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend');
	 colors = ['#FFEDA0','#FED976','#FEB24C' ,'#FD8D3C','#FC4E2A','#E31A1C',
                 '#BD0026','#800026'];
       labels = ['42 -60 %', ' 60 - 73 %', '73-83 %', '83 - 90 %', '90 - 100 %', 
                 '< 68 %' ];
    // note that you'll want to change these values to match your classes

    div.innerHTML = '<h2>% White Population</h2><br>';
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < colors.length; i++) {
        div.innerHTML += '<i style="background:' + colors[i] + '"></i> ' + labels[i] + '<br>';
    }

    return div;
};

legend.addTo(map);


	// end document ready
	});

</script>
</head>

	<h1><a href="https://www.census.gov/geographies/reference-maps/2020/geo/2020pl-maps/2020-census-tract.html">Tigerline Census Tracts for Jefferson County, Colorado, U.S. Census Bureau</a></h1>
	<h2> Percent of White Population </h2>
	<p>Data from <a href="https://data.census.gov/table/ACSDP5Y2021.DP05?g=040XX00US08_050XX00US08059,08059$1400000&d=ACS%205-Year%20Estimates%20Data%20Profiles">2021 American Community Survey for Jefferson County, CO: Demographic and Housing Estimates</a></p>
</div>
<div id="map"></div>


</body>
</html>
